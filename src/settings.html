<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To Do App!</title>
        <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">
        <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
        <link rel="stylesheet" href="index.css">
        <script src="render.js"></script>
        <script>
            function resetToDoLists() {
                window.localStorage.clear()
            };
        </script>
    </head>
    <body>
        <h4 style="text-align: center;">Settings</h4>
        <div style="margin-right: 5%; margin-left: 5%">
            <a href="index.html" style="text-align: right;">Go Back</a>
            <div id="darkLightChoose" style="text-align: center; margin: 0 1vw"></div>
            <div style="text-align: center;">
                <a class="waves-effect waves-light btn no-uppercase" onClick="resetToDoLists()">Reset To-Do List Positions</a>
                <div>
                    <p>Turn On/Off To-Do List Resizing</p>
                    <div class="switch">
                        <label>
                            Off
                            <input id="resizingOn_Off" type="checkbox">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="detectAndChangeTheme.js"></script>
    <script>
        var darkLightChoose = document.getElementById("darkLightChoose");
        currentTheme = GetTheme();
        var x = [];
        if (currentTheme == "system") {
            x.push("light")
            x.push("dark")
        } else if (currentTheme == "light") {
            x.push("dark")
            x.push("system")
        } else if (currentTheme == "dark") {
            x.push("light")
            x.push("system")
        }
        darkLightChoose.innerHTML = `<br><div class="row"><div class="input-field col s12">
            <select id="colorThemeSelect" class="white">
              <option value="1" style="background-color: black" selected>${currentTheme}</option>
              <option value="2">${x[0]}</option>
              <option value="3">${x[1]}</option>
            </select>
            <label>Color Theme</label>
        </div></div>`;

        if (get_Save_Div_Heights() === undefined || get_Save_Div_Heights()) {
            document.getElementById("resizingOn_Off").checked = true;
        }
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
        var a = document.getElementById('colorThemeSelect');
        a.addEventListener('change', function() {
            ChangeTheme(a.options[a.selectedIndex].text);
        }, false);

        document.getElementById("resizingOn_Off").addEventListener('input', function() {
            set_Save_Div_Heights(document.getElementById("resizingOn_Off").checked)
        });
    </script>
</html>
