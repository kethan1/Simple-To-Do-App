<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To Do App!</title>
        <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">
        <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
        <link rel="stylesheet" href="index.css">
        <script src="render.js"></script>
    </head>
    <body>
        <h4 style="text-align: center;">Add List</h4>
        <div class="container">
            <a href="index.html" style="text-align: right;">Go Back</a>
            <div style="text-align: center; margin: 0 1vw">
                <div class="input-field">
                    <input id="ListTitle" type="text" name="ListTitle" required>
                    <label for="ListTitle">List Title</label>
                </div>
                <script>
                    function addListInterafacer() {
                        if (document.getElementById("ListTitle") !== "") {
                            var return_value = AddList(document.getElementById("ListTitle").value);
                            if (return_value == "name_taken") {
                                M.toast({html: 'List Name Already In Use'})
                            } else if (return_value == "success") {
                                location.href="index.html";
                            }
                        } else {
                            M.toast({html: "Please Enter a List Name"})
                        }
                        
                    }
                </script>
                <button onclick="addListInterafacer()" style="z-index: 1;" class="waves-effect waves-light btn 
change-button">Add New List</button>
                <br>
                <br>
            </div>
        </div>
    </body>
</html>
